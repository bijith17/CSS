<!DOCTYPE html>
<html lang="en">
<head>
    <title>border</title>
    <style>
        .dotted{
            border-style: dotted;
        }
        .solid{
            height: 100px;
            padding: 50px;
            border-style: solid;
            border-width: 40px;
            border-color: brown;
            
            border:20px solid royalblue;
           
        }
        
       
    </style>
</head>
<body>
<p class="dotted">A dotted border.</p>
<p class="solid">A solid border.</p>

</body>
</html>
