<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>navbar</title>
</head>
<style>
    body{
        margin: 0;
    }
    .navbar{
        background-color: black;
        overflow: hidden;
    }
    .navbar a{
        float: left;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none; 
    }
    .navbar a:hover{
        background-color: yellowgreen;
    }
</style>
<body>
       <div class="navbar">
           <a href="">home</a>
           <a href="">news</a>
           <a href="">about</a>
           <a href="">contact</a>
        </div>

</body>
</html>
